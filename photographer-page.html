<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FishEye</title>

    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet"/> 
    <script src="https://kit.fontawesome.com/3d79397626.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <header class="header">
        <a class="header__logo" href="index.html">
            <img src="pictures/logo/logo.png" alt="FishEye Home page">
        </a>
    </header>

    <main class="pageIndex">
        <section id="photographer-profil">
            <!-- injecte l'élément généré avec js ici -->
        </section>

        <div id="sort">
            <!-- injecte l'élément généré avec js ici -->
        </div> 

        <section id="gallery" class="gallery">
            <!-- injecte l'élément généré avec js ici -->
        </section>

    </main>

    <aside id="box-info">
        <!-- injecte l'élément généré avec js ici -->
    </aside>

    <aside id="modal-lightbox" class="lightbox" tabindex="0" aria-label="Vue rapproché"></aside>

    <aside id="modalForm" class="form-contact" tabindex="0" aria-label="Modal de contact" >
        <div class="form-contact__container">
            <h1 id="form-add" class="form-add">Contactez-moi<br></h1>
            <form id="contactForm" class="form" tabindex="0" aria-label="formulaire de contact">
                <div class="form__item">
                    <label for="first-name">Prénom</label>
                    <input type="text" class="text-control" id="first-name" name="first-name">
                </div>
                <div class="form__item">
                    <label for="last-name">Nom</label>
                    <input type="text" class="text-control" id="last-name" name="last-name">
                </div>
                <div class="form__item">
                    <label for="email">Email</label>
                    <input type="email" class="text-control" id="email" name="email">
                </div>
                <div class="form__item">
                    <label for="message">Votre message</label>
                    <textarea class="text-control" name="message" id="message"></textarea>
                </div>
                <button type="submit" id="submitForm" class="btn btn-submit">Envoyer</button>
            </form>
            <button id="closeModal" class="close" aria-label="fermer le formulaire">
            </button>
        </div>
    </aside>

    <script src="./js/photographers.js" type="module"></script>

</body>
</html>
